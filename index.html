<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dank Trade Calculator</title>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <row class="row">
            <div class="col col-sm">
                <h3>Price list</h3>
                <textarea id="price-list" placeholder=
"Paste your price list here. Smart price conversion is supported. (100k = 100,000) Make sure item names are standard names. Example,

Common fish - 100 ❌
common fish - 100 ❌
Common Fish - 100 ✅

Bread 100 ❌
Bread - 100 ✅" rows="15" cols="50"></textarea>
            </div>
            <div class="col col-sm">
                <h3>Item list</h3>
                <textarea id="item-list" placeholder=
"Run 'pls sell' and paste raw data here. Example,

x35  :Ant: Ant (⏣ 79,800)
x8  :bread~2: Fresh Bread (⏣ 9,120)
x36  :cookie~1: Cookie (⏣ 41,040)
x2  :deer~1: Deer (⏣ 9,120)
x1  :Dragon: Dragon (⏣ 68,400)
x7  :petduck: Duck (⏣ 27,930)
x4  :exoticfish: Exotic Fish (⏣ 45,600)
x21  :commonfish: Common Fish (⏣ 35,910)" rows="15" cols="50"></textarea>
            </div>
        </row>

        <row class="row">
            <div class="col col-sm">
                <button id="calculate">Calculate</button>
            </div>
        </row>
        <row class="row">
            <div class="col col-sm">
                <textarea class="hidden" id="output" rows="8" readonly></textarea>
            </div>
        </row>
    </div>

    <script src="./assets/scripts/index.js"></script>
</body>
</html>
